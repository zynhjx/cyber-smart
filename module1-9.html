    <h2>Lesson 1.9 – Protecting Personal Data</h2>
    <p>
      Protecting personal data means being mindful of what you share online and offline.
    </p>
    <ul>
      <li>Never post sensitive details (address, ID numbers) publicly.</li>
      <li>Shred old documents with personal information.</li>
      <li>Use encryption for sensitive files.</li>
    </ul>
