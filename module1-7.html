    <h2>Lesson 1.7 – Email Safety</h2>
    <p>
      Emails are one of the most common ways hackers deliver phishing and malware.
    </p>
    <ul>
      <li>Check the sender’s email address carefully.</li>
      <li>Don’t click suspicious links or download unknown attachments.</li>
      <li>Report phishing attempts to your email provider.</li>
    </ul>
